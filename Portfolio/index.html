            to { opacity: 1; transform: translateY(0); }

            animation: fadeIn 0.4s ease-out forwards;
        }

        /* Scroll Reveal Animation */
        .reveal {
            opacity: 0;

            0%, 100% { transform: translate(0px, 0px); }

                                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                                        </a>
                                        <a href="${personalData.contact.socials.twitter}" class="w-10 h-10 rounded-full bg-slate-800 hover:bg-indigo-600 flex items-center justify-center transition-colors text-white border border-slate-700 hover:border-indigo-500">
                                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/></svg>
                                        </a>
                                    </div>
                                </div>

                                <div class="bg-slate-800 p-8 rounded-2xl border border-slate-700 reveal">
                                    <form class="space-y-6">
                                        <div>
                                            <label class="block text-sm font-medium text-slate-400 mb-2">Name</label>
                                            <input type="text" class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 text-white placeholder-slate-600" placeholder="John Doe">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-slate-400 mb-2">Email</label>
                                            <input type="email" class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 text-white placeholder-slate-600" placeholder="john@example.com">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-slate-400 mb-2">Message</label>
                                            <textarea rows="4" class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 text-white placeholder-slate-600" placeholder="Tell me about your project..."></textarea>
                                        </div>
                                        <button type="button" class="w-full py-4 bg-gradient-to-r from-indigo-600 to-cyan-600 hover:from-indigo-700 hover:to-cyan-700 text-white font-bold rounded-lg transition-all transform hover:-translate-y-1">
                                            Send Message
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Footer -->
                    <footer class="py-8 text-center text-slate-500 text-sm border-t border-slate-800">
                        <p>&copy; 2024 Personal Portfolio. Built with HTML, Tailwind & Love.</p>
                    </footer>
                </div>
            `;
        }

        function renderDemoPage(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return renderHomePage();

            return `
                <div class="fade-enter max-w-7xl mx-auto p-6 md:p-12">
                     <nav class="mb-8">
                        <a href="#/" class="inline-flex items-center text-indigo-400 hover:text-indigo-300 transition-colors">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                            Back to Home
                        </a>
                    </nav>

                    <div class="max-w-4xl mx-auto">
                        <h1 class="text-4xl font-bold text-white mb-4">${project.title}</h1>
                        
                        <div class="flex flex-wrap gap-2 mb-8">
                            ${project.tags ? project.tags.map(tag => `
                                <span class="px-3 py-1 text-sm font-medium rounded-full bg-indigo-500/10 text-indigo-300 border border-indigo-500/20">
                                    ${tag}
                                </span>
                            `).join('') : ''}
                        </div>

                        <div class="bg-slate-800/50 rounded-xl overflow-hidden border border-slate-700 mb-8">
                            ${project.videoUrl ? `
                                <video class="w-full aspect-video" controls poster="${project.imageUrl}">
                                    <source src="${project.videoUrl}" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                            ` : `
                                <div class="w-full aspect-video bg-slate-900 flex items-center justify-center text-slate-500">Video not found</div>
                            `}
                        </div>

                        <div class="prose prose-invert max-w-none">
                            <h3 class="text-2xl font-semibold text-white mb-3">About this Project</h3>
                            <p class="text-slate-300 text-lg leading-relaxed mb-8">${project.description}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderSourcePage(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return renderHomePage();

            // Escape HTML for display in code block
            const escapedCode = project.sourceCode
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");

            return `
                <div class="fade-enter max-w-7xl mx-auto p-6 md:p-12">
                    <div class="flex items-center justify-between mb-6">
                        <a href="#/" class="inline-flex items-center text-indigo-400 hover:text-indigo-300 transition-colors">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                            Back to Home
                        </a>
                         <span class="text-slate-400 font-mono text-sm">${project.title} / Source</span>
                    </div>

                    <div class="bg-[#030712] rounded-lg border border-slate-700 overflow-hidden shadow-2xl">
                        <div class="flex items-center px-4 py-2 border-b border-slate-800 bg-slate-900/50">
                            <div class="flex space-x-2">
                                <div class="w-3 h-3 rounded-full bg-red-500"></div>
                                <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                                <div class="w-3 h-3 rounded-full bg-green-500"></div>
                            </div>
                            <div class="ml-4 text-xs text-slate-500 font-mono">App.js</div>
                        </div>
                        <pre class="code-block"><code class="language-jsx">${escapedCode}</code></pre>
                    </div>
                </div>
            `;
        }

        // Simple Hash Router
        function router() {
            // Scroll to top on route change
            window.scrollTo(0, 0);

            const hash = window.location.hash;
            
            // Demo Route: #/demo/project-id
            const demoMatch = hash.match(/^#\/demo\/(.+)$/);
            if (demoMatch) {
                appDiv.innerHTML = renderDemoPage(demoMatch[1]);
                return;
            }

            // Source Route: #/source/project-id
            const sourceMatch = hash.match(/^#\/source\/(.+)$/);
            if (sourceMatch) {
                appDiv.innerHTML = renderSourcePage(sourceMatch[1]);
                return;
            }

            // Default: Home
            appDiv.innerHTML = renderHomePage();
            
            // Initialize animations after content injection (short delay to ensure DOM is ready)
            setTimeout(initScrollAnimations, 50);
        }

        // Initialize
        window.addEventListener('hashchange', router);
        window.addEventListener('load', router);

    </script>
</body>
